site_name: Iwa Documentation
site_description: Secure Crypto Wallet Framework
site_author: Iwa Team
repo_url: https://github.com/dvilelaf/iwa
repo_name: dvilelaf/iwa

theme:
  name: material
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true

nav:
  - Home: index.md
  - Security: security.md
  - Core Modules: core.md
  - Plugins: plugins.md
  - CLI Reference: cli.md
